<table class='table table-striped' aria-labelledby="tableLabel" border="1">
  <thead>
    <tr>
      <th>S.No</th>
      <th>Id</th>
      <th>Title</th>
      <th>Body</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let getJsonValue of getJsonValues; let i=index">
      <td>{{i+1}}</td>
      <td>{{ getJsonValue.id}}</td>
      <td>{{ getJsonValue.title}}</td>
      <td>{{ getJsonValue.body}}</td>
    </tr>
  </tbody>
</table>
